<template name="tweetform">
  <form class="tweetform">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" aria-describedby="emailHelp" placeholder="title">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" name="author" aria-describedby="emailHelp" placeholder="user name">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" name="message" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</template>
